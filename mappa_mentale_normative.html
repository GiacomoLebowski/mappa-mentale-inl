<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Mentale Interattiva</title>
    <style>
        .mindmap {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .node {
            position: absolute;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: lightblue;
            cursor: pointer;
        }
        .node:nth-child(2n) {
            background-color: lightcoral;
        }
        .node:nth-child(3n) {
            background-color: lightgreen;
        }
        .node:nth-child(4n) {
            background-color: lightgoldenrodyellow;
        }
        .node:nth-child(5n) {
            background-color: lightpink;
        }
        .node:nth-child(6n) {
            background-color: lightseagreen;
        }
        .node:nth-child(7n) {
            background-color: lightsalmon;
        }
        .node:hover {
            transform: scale(1.1);
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        path {
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="mindmap">
        <div class="node" style="top: 10%; left: 45%;">Aggiornamenti e Ispezioni del Lavoro</div>
        <div class="node" style="top: 20%; left: 60%;">Ammortizzatori Sociali</div>
        <div class="node" style="top: 30%; left: 75%;">Appalti Pubblici</div>
        <div class="node" style="top: 50%; left: 70%;">Ascensori</div>
        <div class="node" style="top: 70%; left: 80%;">Assicurazione Infortuni sul Lavoro</div>
        <div class="node" style="top: 90%; left: 65%;">Codice Civile</div>
        <div class="node" style="top: 80%; left: 50%;">Contratti Collettivi Nazionali di Lavoro (CCNL)</div>
        <div class="node" style="top: 60%; left: 35%;">Direttiva Macchine</div>
        <div class="node" style="top: 40%; left: 20%;">Salute e Sicurezza sul Lavoro</div>
        <div class="node" style="top: 20%; left: 25%;">Sistemi di Gestione</div>
        <div class="node" style="top: 10%; left: 35%;">Trasporti Ferroviari</div>
        <!-- Aggiungi altre nuvolette qui secondo necessità -->
        <svg>
            <path d="M50,100 C150,200 250,50 350,150" stroke="red"/>
            <path d="M50,150 C150,250 250,100 350,200" stroke="blue"/>
            <path d="M50,200 C150,300 250,150 350,250" stroke="green"/>
            <path d="M50,250 C150,350 250,200 350,300" stroke="yellow"/>
            <path d="M50,300 C150,400 250,250 350,350" stroke="purple"/>
            <!-- Aggiungi altri archi secondo necessità -->
        </svg>
    </div>
</body>
</html>
